<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://kit.fontawesome.com/89ae864f03.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_mob.css">
    <title>Currency Convertor</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p id="p-amount">Enter Amount</p>
                <input id="input-amount" type="text" value="1">

                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img id="from-img" src="https://flagsapi.com/US/flat/64.png">
                            <select name="from">
                            </select>
                        </div>
                    </div>

                    <i id="exchange" class="fa-solid fa-right-left"></i>

                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/PK/flat/64.png">
                            <select name="to">
                            </select>
                        </div>
                    </div>

        </form>
    </div>
    <div class="msg"></div>
    <button id='exchange-button' type="button">Get Exchange Rate</button>
    </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
